services:
  db:
    image: postgres:16
    container_name: atomix-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: atomix
    ports:
      - "5432:5432"
    volumes:
      - atomix_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d atomix"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  atomix_pgdata:
